<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Signup
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6" style="background-color:#61CBDA;">
  <form id="signup-form4">
    <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
      <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
    </div>
    <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
      <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
    </div>
    <img src="assets/img/ZLxoopBPTPCIs2nZ087A_clean-clash.png" style="display:block;width:100px;height:auto;margin-left:auto;margin-right:auto;" />
    <div class="spacer" style="width:300px;height:17px;" id="signup-spacer8"></div>
    <ion-list id="signup-list2">
      <ion-item id="signup-input16">
        <ion-label></ion-label>
        <ion-input type="text" placeholder="Tu nombre completo" name="name"></ion-input>
      </ion-item>
      <ion-item id="signup-input7">
        <ion-label></ion-label>
        <ion-input type="email" placeholder="Correo Electronico"></ion-input>
      </ion-item>
      <ion-item id="signup-input17">
        <ion-label></ion-label>
        <ion-input type="tel" placeholder="Telefono"></ion-input>
      </ion-item>
      <ion-item id="signup-input8">
        <ion-label></ion-label>
        <ion-input type="password" placeholder="contraseña"></ion-input>
      </ion-item>
      <ion-item id="signup-input18">
        <ion-label></ion-label>
        <ion-input type="text" placeholder="confirmar contraseña"></ion-input>
      </ion-item>
    </ion-list>
    <ion-item id="signup-checkbox3">
      <ion-label>
        autorizo manejo de datos
      </ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <button id="signup-button2" ion-button color="balanced" block icon-right class="btn" on-click="goToCleanCash()">
      CREAR CUENTA
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </form>
</ion-content>
